<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>New York Times Search</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron" style="background-color: #20315A ; color: white;">
        <h2 class="text-center"><b>NYT Search</b></h2>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <br />
          <div class="panel">
            <div class="panel-heading">
              <h3 class="panel-title"><strong> Search Parameters</strong></h3>
            </div>
            <div class="panel-body">
              <form role="form">
                <div class="form-group">
                  <label for="search">Search Term:</label>
                  <input type="text" class="form-control" id="searchTerm" />
                </div>

                <div class="form-group">
                  <label for="pwd">Number of Records to Retrieve:</label>
                  <select class="form-control" id="numRecordsSelect">
                    <option value="1">1</option>
                    <option value="5" selected>5</option>
                    <option value="10">10</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="startYear">Start Year (Optional):</label>
                  <input type="text" class="form-control" id="startYear" />
                </div>

                <div class="form-group">
                  <label for="endYear">End Year (Optional):</label>
                  <input type="text" class="form-control" id="endYear" />
                </div>

                <button type="submit" class="btn btn-default" id="runSearch">
                  Search
                </button>
                <button type="button" class="btn btn-default" id="clearAll">
                  Clear Results
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <br />
          <div class="panel ">
            <div class="panel-heading">
              <h3 class="panel-title"><strong> Top Articles</strong></h3>
            </div>

            <div class="panel-body" id="wellSection"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
